<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-container">
        <video id="video" src="https://ia904700.us.archive.org/30/items/how-to-download-office-2021-activation/how%20to%20download%20office%202021%20%2B%20activation.mp4" poster="poster.jpg"></video>
        <div class="controls">
            <button id="play-pause" class="control-button"><i class="fa fa-play"></i></button>
            <div class="progress-container">
                <input type="range" id="progress" value="0" class="progress-bar">
                <div class="tooltip" id="tooltip">00:00</div>
            </div>
            <span id="time" class="time">00:00 / 00:00</span>
            <button id="mute-unmute" class="control-button"><i class="fa fa-volume-up"></i></button>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1" class="volume-bar">
            <button id="fullscreen" class="control-button"><i class="fa fa-expand"></i></button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
